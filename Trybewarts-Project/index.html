<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<title>TrybeWarts</title>
</head>

<body>
	<div id="wrapper-container">
		<header class="header">
			<div class="img"> <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"
					alt="Logo da TrybeWarts"> </div>
			<h1 id="trybewarts-header-title">Trybewarts</h1>
			<div class="login">
				<form class="trybewarts-login" id="form">
					<input class="input is-primary" type="email" name="email" placeholder="Email" id="email">
					<input class="input is-primary" type="password" name="password" placeholder="Senha" id="senha">
					<button class="button is-primary is-light" type="submit" id="btn-login">Entrar</button>
				</form>
			</div>
		</header>
		<main class="container main-content">
			<section class="form-container">
				<form id="evaluation-form">
					<h1 id="form-title">Formulário de Avaliação</h1>
					<div id="full-name">
						<input id="input-name" class="input is-primary" type="text" name="name" placeholder="Nome">
						<input id="input-lastname" class="input is-primary" type="text" name="input-lastname"
							placeholder="Sobrenome">
					</div>
					<div id="email-house-section">
						<input class="input is-primary" type="email" name="input-email" id="input-email"
							placeholder="Email">
						<div class="select is-primary" id="house-section">
							<span>Casa da Trybewarts:</span>
							<select name="house" id="house">
								<option value="Gitnória" id="gitnoria-house">Gitnória</option>
								<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
								<option value="Corvinode" id="corvinode-house">Corvinode</option>
								<option value="Pytherina" id="pytherina-house">Pytherina</option>
							</select>
						</div>
					</div>
					<hr>
					<div class="direction">
						<div id="family-select">
							<h1 id="label-family">Qual sua família?</h1>
							<div>
								<input type="radio" name="family" id="frontend-family" value="Frontend">
								<label for="frontend-family">Familía Frontend</label>
							</div>
							<div>
								<input type="radio" name="family" id="backend-family" value="Backend">
								<label for="backend-family">Familía Backend</label>
							</div>
							<div>
								<input type="radio" name="family" id="fullstack-family" value="FullStack">
								<label for="fullstack-family">Familía FullStack</label>
							</div>
						</div>
						<div id="checkbox">
							<h1 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h1><br>
							<div id="skills">
								<input type="checkbox" class="subject" name="skills" value="HoFs" id="hofs" />
								<label for="hofs">HoFs</label>
								<input type="checkbox" class="subject" name="skills" value="Jest" id="jest" />
								<label for="jest">Jest</label>
								<input type="checkbox" class="subject" name="skills" value="Promises"
									id="promises" /><label for="promises">Promises</label>
								<input type="checkbox" class="subject" name="skills" value="React" id="react" />
								<label for="react">React</label>
								<input type="checkbox" class="subject" name="skills" value="SQL" id="SQL" />
								<label for="SQL">SQL</label>
								<input type="checkbox" class="subject" name="skills" value="Python" id="Python" />
								<label for="Python">Python</label>
							</div>
						</div>
					</div>
					<hr>
					<div id="trybewarts-avaliation">
						<section id="radio-section">
							<label id="label-rate">Como você avalia a Trybewarts?</label>
							<div id="radios">
								<div>
									<label for="rate1">1</label>
									<input type="radio" name="rate" id="rate1" value="1">
								</div>
								<div>
									<label for="rate2">2</label>
									<input type="radio" name="rate" id="rate2" value="2">
								</div>
								<div>
									<label for="rate3">3</label>
									<input type="radio" name="rate" id="rate3" value="3">
								</div>
								<div>
									<label for="rate4">4</label>
									<input type="radio" name="rate" id="rate4" value="4">
								</div>
								<div>
									<label for="rate5">5</label>
									<input type="radio" name="rate" id="rate5" value="5">
								</div>
								<div>
									<label for="rate6">6</labe>
										<input type="radio" name="rate" id="rate6" value="6">
								</div>
								<div>
									<label for="rate7">7</label>
									<input type="radio" name="rate" id="rate7" value="7">
								</div>
								<div>
									<label for="rate8">8</label>
									<input type="radio" name="rate" id="rate8" value="8">
								</div>
								<div>
									<label for="rate9">9</label>
									<input type="radio" name="rate" id="rate9" value="9">
								</div>
								<div>
									<label for="rate10">10</label>
									<input type="radio" name="rate" id="rate10" value="10">
								</div>
							</div>
						</section>
					</div>
					<div id="comment-section">
						<label class="textarea is-primary">
							<h6>Deixe seu comentário:</h6>
							<textarea id="textarea" cols="30" rows="6" maxlength="500"></textarea>
							<h6 id="counter">500</h6>
						</label>
					</div>
					<div id="check-agree-terms">
						<input type="checkbox" name="" id="agreement">
						<label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
					</div>
					<button class="button is-primary is-dark" type="submit" id="submit-btn">Enviar</button>
				</form>
			</section>
			<section class="logo-container">
				<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem Trybewarts">
			</section>
		</main>
		<footer class="footer-container" id="footer">
			<div id="direitos">Direitos reservados à Trybewarts©</div>
		</footer>
	</div>
	<script src="script.js"></script>
</body>

</html>
