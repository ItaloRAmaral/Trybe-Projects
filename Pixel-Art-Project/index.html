<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>

<body>
    <header>
        <img src="../Pixel-Art-Project/headerPagina.png" alt="Header da Pagina">

            </center>
        </section>
        <section id="pixel-board">
            <h1>Solte a Imaginação</h1>

                <div class="pixel"></div>
                <div class="pixel"></div>

            </section>
            <section class="linha">

            <section class="linha">
                <div class="pixel"></div>

                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
